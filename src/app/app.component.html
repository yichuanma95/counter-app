<div class="container">
  <h1 class="text-center">Counter App</h1>
  <h5 class="text-center">Use this app to keep track of anything you need to count!</h5>
  <p class="text-center" id="counter">{{amount}}</p>
  <div class="text-center">
    <button class="btn text-primary"><i class="fa fa-5x fa-minus-circle"></i></button>
    <button class="btn text-primary"><i class="fa fa-5x fa-plus-circle"></i></button>
    <br/>
    <br/>
    <button class="btn btn-danger" id="reset-btn">Reset</button>
  </div>
  <br/>
  <br/>
  <p class="text-center">Use the following form to set the counter to your own value.</p>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md">
      <div class="row">
        <div class="col-9">
          <input class="form-control text-center" type="number" min="0">
        </div>
        <div class="col-3">
          <button class="btn btn-info">Set</button>
        </div>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>
